<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEEVO Race Game</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Race your EV, dodge obstacles, and charge your battery in this fun arcade game from EVEEVO!">
    <meta name="keywords" content="EV game, electric vehicle, arcade game, racing game, EVEEVO">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/eveevo-race-game/">
    <meta property="og:title" content="EVEEVO Race Game">
    <meta property="og:description" content="Race your EV, dodge obstacles, and charge your battery in this fun arcade game!">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourusername.github.io/eveevo-race-game/">
    <meta property="twitter:title" content="EVEEVO Race Game">
    <meta property="twitter:description" content="Race your EV, dodge obstacles, and charge your battery in this fun arcade game!">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <script>
        // Make supabase client accessible globally
        window.supabaseClient = supabase;
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 90vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #instructions {
            color: white;
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
            font-size: 14px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #instructions {
                font-size: 12px;
            }
        }
        
        /* Loading indicator */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 6px solid #0f0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading EVEEVO Race Game...</p>
        </div>
        <div id="instructions">
            <p>
                <strong>Controls:</strong> Use LEFT/RIGHT arrow keys to move • Press S to start • Press R to restart
            </p>
            <p>
                Dodge obstacles, charge at EV stations, and collect power-ups to maximize your score!
            </p>
        </div>
    </div>
    
    <!-- Game Script -->
    <script src="game.js"></script>
    
    <script>
        // Hide loading screen when game is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
